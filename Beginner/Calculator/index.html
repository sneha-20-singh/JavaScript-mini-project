<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" class="display-input" placeholder="0" />
        <input type="text" class="display-result" />
      </div>
      <div class="buttons">
        <button class="operator">AC</button>
        <button class="operator">00</button>
        <button class="operator">%</button>
        <button class="operator"><span>&divide;</span></button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator"><span>&times;</span></button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator"><span>-</span></button>

        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator"><span>+</span></button>

        <button>0</button>
        <button>.</button>
        <button class="operator backspace">DEL</button>
        <button class="operator"><span>=</span></button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
